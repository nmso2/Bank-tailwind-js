<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Page</title>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Banking site!</h2>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">756</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit!</h3>
                    <div class="py-2">
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2 py-2"
                            type="number" placeholder="Enter amount">
                        <button id="deposit-button"
                            class="bg-yellow-500 px-4 py-2 rounded font-medium text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw!</h3>
                    <div class="py-2">
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2 py-2"
                            type="number" placeholder="Enter amount">
                        <button id="withdraw-button"
                            class="bg-yellow-500 px-4 py-2 rounded font-medium text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="JS/banking.js"></script>
</body>

</html>
